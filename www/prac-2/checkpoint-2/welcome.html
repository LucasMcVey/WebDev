<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="utf-8" />
    <meta name="author" content="Lucas McVey" />
    <meta name="description" content="Practical 2" />
    <title>Practical 2</title>
  </head>
  <body>
    <div class="content">
    <h1><b>Welcome to the WebDev quiz.</b></h1>
    <form action="quiz.html" method="get" id="quiz-form">
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input type="text" id="name" minlength="2" name="name" placeholder="Required" required />

        <label for="age">How old are you?</label>
        <input type="number" id="age" min="10" max="100" name="age" required />

        <label for="email">What is your email address?</label>
        <input type="email" id="email" name="email" required />
      </div>
      <input type="submit" value="Begin">
      </form>
    </div>
  </body>
</html>
